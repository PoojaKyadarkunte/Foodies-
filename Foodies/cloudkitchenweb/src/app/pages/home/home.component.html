<div class="banner">
    <h1 class="mb-5">Fresh Cooked Food At Your Place!!</h1>

    <div class="content">
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right-circle-fill"></i></a>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get<span class="highlight"> Fresh food!!</span ></h1>
    <div class="row mt-5">

        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select Food</p>
            </div>
        </div>

        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill the Details</p>
            </div>
        </div>

        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your Order will Deliver in a minute</p>
            </div>
        </div>

    </div>
</div>

<div class="container mt-4 mb-4">
    <h1 class="text-center ">Customers <span class="highlight"></span>Favourites Food1!!</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice| currency:'INR'}}</p>
            </div>

        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right-circle-fill"></i></a>
</div>
